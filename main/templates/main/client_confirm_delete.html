{% extends 'main/base.html' %}
{% block content %}
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
          <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">

          <h2>Удаление клиента</h2>
              <div class="table-responsive">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% if object.client_owner == request.user and not request.user.is_staff or request.user.is_superuser %}
                    {{ form.as_p }}
                    Уверены, что хотите удалить?
                    <input type="submit" class="btn btn-warning" value="Уверен">
                    {% endif %}
                    <a href="{%url 'main:client_list' %}" class="btn btn-info">Назад</a>
                </form>
              </div>
          </div>
    </main>
{% endblock %}
